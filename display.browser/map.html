function displayCoordinates(pnt) {
	var lat = pnt.lat();
	lat = lat.toFixed(4);
	var lng = pnt.lng();
	lng = lng.toFixed(4);
	console.log("{lat: " + lat + ", lng: " + lng + "}");
}

function addMarker(_position, _label, _map, _icon) {
	var marker = new google.maps.Marker({
		position: _position,
		label: _label,
		map: _map,
		icon: {
			path: _icon,
			scale: 5,
			strokeColor: 'blue'
		}
	});
	
	return marker;
}

function generateRectangleBounds(markerCoordinates, directionFacing) {
	bounds = {
		north: markerCoordinates.lat + 0.0006,
		south: markerCoordinates.lat - 0.0006,
		east: markerCoordinates.lng + 0.0006,
		west: markerCoordinates.lng - 0.0006
	}

	switch(directionFacing){
		case "N":
			bounds.north = bounds.north + 0.00045;
			break;

		case "S":
			bounds.south = bounds.south - 0.00045;
			break;

		case "E":
			bounds.east = bounds.east + 0.00045;
			break;

		case "W":
			bounds.west = bounds.west - 0.00045;
			break;
	}

	return bounds;
}

function addCircle(_map, _radius, _color, _marker) {
	var circle = new google.maps.Circle({
		map: _map,
		radius: _radius,    // 10 miles in metres
		fillColor: _color,
		strokeWeight: 1,
		strokeOpacity: 0
	});
	circle.bindTo('center', _marker, 'position');	
	
	return circle;
}

	var width = 300;

	var RADIUS_CONE = 5;
	var RADIUS_LV = 10;
	var RADIUS_DANGER = 50;

	var canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");
	
	context.beginPath();
	var loc = {x:50, y:50}
